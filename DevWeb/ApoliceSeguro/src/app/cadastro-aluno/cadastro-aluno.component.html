<div class="container">
    <h2>Cadastro de Aluno</h2>
    <form>
      <div>
        <label for="ra">RA:</label>
        <input type="text" id="ra" [(ngModel)]="aluno.ra" name="ra" required>
      </div>
  
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" required>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="aluno.email" name="email" required>
      </div>
  
      <div>
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" [(ngModel)]="aluno.celular" name="celular" required>
      </div>
  
      <button type="submit">Cadastrar</button>
    </form>
  </div>
