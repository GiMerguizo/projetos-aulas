<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    <title>Lanchonete</title>
</head>
<body>
    <header>    
        <strong> Hamburgueria Hora Do Hexa </strong>
        <p><span id="hora">Hora: </span></p>
    </header>
    <main>
        <form action="#" id="form">
            <div class="row">
                <div class="col">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="form-control">
                </div>
                <div class="col">
                    <label for="nome">Nome do Cliente</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="combos">Combos</label>
                    <select name="combo" id="combo" class="form-select" aria-label="Seleção do Combo">
                            <option value="22">X-Brasil</option>
                            <option value="20">X-Itália</option>
                            <option value="22">X-Portugal</option>
                            <option value="20">X-França</option>
                            <option value="20">X-Peru</option>
                    </select>
                </div>
                <div class="col">
                    <div id="selecao" class="form-check">
                        <p><label for="adicionais">Adicionais</label></p>
                        <input type="checkbox" name="adicionais" id="bacon" value="2"> Bacon
                        <input type="checkbox" name="adicionais" id="cheddar" value="2"> Cheddar
                        <input type="checkbox" name="adicionais" id="picles" value="1"> Picles
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <p><label for="entrega">Entrega?</label></p>
                        <input type="radio" name="entrega" id="viagem" value="3">
                        <label for="viagem">Para Viagem</label>
                        <input type="radio" name="entrega" id="balcao" value="0">
                        <label for="balcao">Balcão</label>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                <!--<button type="button" class="btn btn-primary" onclick="pedido()">Novo Pedido</button>-->
                <input type="reset" class="btn btn-primary" value="Novo Pedido">
                <button type="button" class="btn btn-primary" onclick="recibo()">Recibo</button>
            </div>
            <div>
                <label for="resultado">Total a pagar: </label>
                <button type="button" class="btn btn-outline-secondary" id="resultado" disabled readonly></button>
                <label for="descricao">Descrição do Pedido: </label>
                <button type="button" class="btn btn-outline-secondary" id="descricao" disabled readonly></button>
            </div>
        </form>
   

    </main>
</body>
</html>
