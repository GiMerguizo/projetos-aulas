<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTP-8">
    <meta name="keywords" content="html5, tabelas, tabela">
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <title> Tabelas </title> 
</head>
<body>
    <center>
    <h1> Versão 1</h1>
    </center>
    <table>
    <thead>
        <tr>
            <th> Imóvel </th>
            <th> Preço </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> Casa com churrasqueira </td>
            <td> R$1.200.000,00 </td>
        </tr>
        <tr>
            <td> Casa com piscina </td>
            <td> R$456.836,00 </td>
        </tr>
        <tr>
            <td> Casa ajeitadinha (Aluguel) </td>
            <td> R$650,00 <i> /mês </i></td>
        </tr>
    </tbody>
    </table>
    <center><h1> Versão 2 </h1></center>
    <table>
        <thead>
            <tr>
                <th> Imóvel </th>
                <th> Preço </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <center><h1> Versão 3 </h1></center>

</body>

</html>
