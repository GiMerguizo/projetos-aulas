<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    <title>API</title>
</head>
<body>
    <header>
        <h2>Usando API</h2>
        <details>
            <summary> API ...</summary>
            <p> A API faz a integração com os sistemas, fornecendo recursos (serviços). </p>
        </details>
    </header>
    <main>
        <section>
            <div class="row">
                <div class="col">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control">
                </div>
                <div class="col">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control">
                </div>
                <div class="col">
                    <input type="button" value="Verificar CEP" id="btnVerCEP" class="btn btn-outline-primary">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="resultado">Logradouro completo do CEP</label>
                    <input type="text" name="resultado" id="resultado" class="form-control">
                </div>
        </section>
    </main>

</body>
</html>
